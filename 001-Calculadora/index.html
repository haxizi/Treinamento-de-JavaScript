<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e9c134e0c8.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="display">
                <p class="result" id="resultId"></p>
            </div>

            <div class="keyboard">
                <table>
                    <tr>
                        <td> <button class="brightColour" style="width: 106px;" onclick="clean()"> AC </button></td>

                        <td> <button onclick="BackSpace()"><i class="fa-solid fa-delete-left"></i> </button></td>

                        <td> <button class="weakColor" onclick="insert('/')"><i class="fa-solid fa-divide"></i> </button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('*')" class="weakColor" >x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('-')" class="weakColor">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td><button onclick="insert('+')" class="weakColor">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                        <td><button class="weakColor" onclick="insert('(')">(</button></td>
                        <td><button class="weakColor" onclick="insert(')')">)</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="confirm()" id="equal" class="brightColour" style="width: 217.8px;">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
